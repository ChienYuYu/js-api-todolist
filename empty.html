<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todolist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/all.css">
</head>

<body>
  <div class="wrapper vh-100 bg-gradient">
    <header class="d-flex justify-content-between p-3">
      <h2 class="eng-title">
        <i class="bi bi-check2-square"></i>
        ONLINE TODO LIST
      </h2>
      <div class="d-flex">
        <p class="mx-2 fw-bold d-none d-md-block">梅川伊芙 的待辦</p>
        <a href="#" class="text-decoration-none text-dark px-2">登出</a>
      </div>
    </header>



    <div class="todolist p-3 p-md-0 mt-0 mt-md-5">
      <!-- --------------------------- -->
      <div class="add-bar mb-4 shadow-sm">
        <input type="text" placeholder="新增待辦事項" class="input-todo">
        <a href="#" class="btn btn-dark add-btn rounded-2">
          <i class="bi bi-plus-lg"></i>
        </a>
      </div>
      <div class="empty text-center">
        <p>目前尚無待辦事項</p>
      <img src="./img/empty 1.png">
      </div>
    </div>


  </div>
</body>

</html>
