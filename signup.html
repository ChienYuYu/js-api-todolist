<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todolist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/all.css">
</head>

<body>
  <div class="wrapper bg-warning vh-100 d-flex align-items-center">
    <div class="container">

      <div class="row row-cols-1 row-cols-lg-2 align-items-center justify-content-evenly">
        <div class="col d-flex justify-content-center">
          <div class="">
            <h2 class="display-5 text-center eng-title mb-4">
              <i class="bi bi-check2-square"></i>
              ONLINE TODO LIST
            </h2>
            <img src="./img/img.png" alt="" class="h-100 d-none d-lg-block">
          </div>
        </div>
        <div class="col d-flex justify-content-center ">
          <div>
            <h2 class="mb-4 fw-bold h3 text-center text-lg-start">
              註冊帳號
            </h2>
            <form action="">
              <div class="mb-4">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control border-0 rounded-3 py-3" id="email" placeholder="請輸入Email">
              </div>
              <div class="mb-4">
                <label for="nickname" class="form-label fw-bold">您的暱稱</label>
                <input type="text" class="form-control border-0 rounded-3 py-3" id="nickname" placeholder="請輸入暱稱">
              </div>
              <div class="mb-4">
                <label for="password" class="form-label fw-bold">密碼</label>
                <input type="password" class="form-control border-0 rounded-3 py-3" id="password" placeholder="請輸入密碼">
              </div>
              <div class="mb-4">
                <label for="password2" class="form-label fw-bold">再次輸入密碼</label>
                <input type="password" class="form-control border-0 rounded-3 py-3" id="password2" placeholder="請再次輸入密碼">
              </div>
              <div class="mb-4 d-flex flex-column align-items-center">
                <button type="submit" class="btn btn-dark mb-3 px-5 py-3 rounded-3" id="signup-btn">註冊帳號</button>
                <a href="login.html" class="text-decoration-none text-dark fw-bold">登入 </a>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/signup.js"></script>
</body>

</html>
