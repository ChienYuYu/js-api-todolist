<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todolist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/all.css">
</head>

<body>
  <div class="wrapper vh-100 bg-gradient">
    <header class="d-flex justify-content-between p-3">
      <h2 class="eng-title">
        <i class="bi bi-check2-square"></i>
        ONLINE TODO LIST
      </h2>
      <div class="d-flex">
        <p class="mx-2 fw-bold d-none d-md-block" id="show-user-name">梅川伊芙 的待辦</p>
        <a href="#" class="text-decoration-none text-dark px-2">登出</a>
      </div>
    </header>



    <div class="todolist p-3 p-md-0 mt-0 mt-md-5">
      <!-- --------------------------- -->
      <div class="add-bar mb-4 shadow-sm">
        <input type="text" placeholder="新增待辦事項" class="input-todo">
        <a href="#" class="btn btn-dark add-btn rounded-2">
          <i class="bi bi-plus-lg"></i>
        </a>
      </div>
      <div class="shadow-sm bg-white rounded-2">
        <!-- tab--------------------------- -->
        <div class="tab">
          <ul class="list-unstyled d-flex justify-content-between border-bottom mb-0">
            <li class="border-bottom border-dark border-2">
              <a href="#" class="text-decoration-none link-secondary text-dark d-inline-block py-3 px-4 px-md-5">全部</a>
            </li>
            <li class="">
              <a href="#" class="text-decoration-none link-secondary d-inline-block py-3 px-4 px-md-5">待完成</a>
            </li>
            <li class="">
              <a href="#" class="text-decoration-none link-secondary d-inline-block py-3 px-4 px-md-5">已完成</a>
            </li>
          </ul>
        </div>
        <!-- -list-body-------------------------- -->
        <div class="list-body px-2">
          <label class="d-flex align-items-center border-bottom">
            <input type="checkbox" class="m-3">
            <span>召開一口氣，影片研。</span>
            <a href="#" class="text-decoration-none text-dark p-3 ms-auto">
              <i class="bi bi-x-lg"></i>
            </a>
          </label>
          <label class="d-flex align-items-center border-bottom">
            <input type="checkbox" class="m-3">
            <span>下載大部分多次，思。</span>
            <a href="#" class="text-decoration-none text-dark p-3 ms-auto">
              <i class="bi bi-x-lg"></i>
            </a>
          </label>
        </div>
        <!-- -list-footer-------------------------- -->
        <div class="list-footer">
          <div class="d-flex justify-content-between p-3">
            <p>5個待完成項目</p>
            <a href="#" class="text-decoration-none link-secondary">清除已完成項目</a>
          </div>
        </div>
        
      </div>
    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- <script src="./js/login.js"></script> -->
  <script src="./js/main.js"></script>
</body>

</html>
