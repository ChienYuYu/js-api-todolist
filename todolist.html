<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todolist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/all.css">
</head>

<body>
  <!-- login&signUp------------------------ -->
  <div class="wrapper bg-warning vh-100 d-flex align-items-center" id="login-signup">
    <div class="container">
      <div class="row row-cols-1 row-cols-lg-2 align-items-center justify-content-evenly">
        <div class="col d-flex justify-content-center">
          <div class="">
            <h2 class="display-5 text-center eng-title mb-4">
              <i class="bi bi-check2-square"></i>
              ONLINE TODO LIST
            </h2>
            <img src="./img/img.png" alt="" class="h-100 d-none d-lg-block">
          </div>
        </div>
        <!-- login -->
        <div class="col d-flex justify-content-center" id="login-page">
          <div>
            <h2 class="mb-4 fw-bold h3 text-center">
              最實用的線上代辦事項服務
            </h2>
            <form action="">
              <div class="mb-4">
                <label for="login-email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control border-0 rounded-3 py-3" id="login-email"
                  placeholder="請輸入Email">
                <p class="warning-text opacity-0 text-danger">此欄位不可為空</p>
              </div>
              <div class="mb-4">
                <label for="login-password" class="form-label fw-bold">密碼</label>
                <input type="password" class="form-control border-0 rounded-3 py-3" id="login-password"
                  placeholder="請輸入密碼">
                <p class="warning-text opacity-0 text-danger">此欄位不可為空</p>
              </div>
              <div class="mb-4 d-flex flex-column align-items-center">
                <button type="submit" class="btn btn-dark mb-3 px-5 py-3 rounded-3" id="login-btn">登入</button>
                <a href="#" class="text-decoration-none text-dark fw-bold" id="go-signup-btn">註冊帳號</a>
              </div>
            </form>
          </div>
        </div>
        <!-- signUp -->
        <div class="col d-flex justify-content-center d-none" id="signup-page">
          <div>
            <h2 class="mb-4 fw-bold h3 text-center text-lg-start">
              註冊帳號
            </h2>
            <form action="">
              <div class="mb-4">
                <label for="signup-email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control border-0 rounded-3 py-3" id="signup-email"
                  placeholder="請輸入Email">
              </div>
              <div class="mb-4">
                <label for="signup-nickname" class="form-label fw-bold">您的暱稱</label>
                <input type="text" class="form-control border-0 rounded-3 py-3" id="signup-nickname"
                  placeholder="請輸入暱稱">
              </div>
              <div class="mb-4">
                <label for="signup-password" class="form-label fw-bold">密碼</label>
                <input type="password" class="form-control border-0 rounded-3 py-3" id="signup-password"
                  placeholder="請輸入密碼">
              </div>
              <div class="mb-4">
                <label for="signup-password2" class="form-label fw-bold">再次輸入密碼</label>
                <input type="password" class="form-control border-0 rounded-3 py-3" id="signup-password2"
                  placeholder="請再次輸入密碼">
              </div>
              <div class="mb-4 d-flex flex-column align-items-center">
                <button type="submit" class="btn btn-dark mb-3 px-5 py-3 rounded-3" id="signup-btn">註冊帳號</button>
                <a href="#" class="text-decoration-none text-dark fw-bold" id="go-login-btn">登入 </a>
              </div>
            </form>
          </div>
        </div>
        <!-- --------- -->
      </div>

    </div>
  </div>
  <!-- main page------------------------ -->
  <div class="wrapper vh-100 bg-gradient d-none" id="main-page">
    <header class="d-flex justify-content-between p-3">
      <h2 class="eng-title">
        <i class="bi bi-check2-square"></i>
        ONLINE TODO LIST
      </h2>
      <div class="d-flex">
        <p class="mx-2 fw-bold d-none d-md-block" id="show-user-name">梅川伊芙 <span>的待辦</span></p>
        <a href="#" class="text-decoration-none text-dark px-2" id="logout-btn">登出</a>
      </div>
    </header>

    <div class="mytodo p-3 p-md-0 mt-0 mt-md-5">
      <!-- --新增欄------------------------- -->
      <div class="add-bar mb-4 shadow-sm">
        <input type="text" placeholder="新增待辦事項" class="input-todo">
        <a href="#" class="btn btn-dark add-btn rounded-2 add-todo-btn">
          <i class="bi bi-plus-lg"></i>
        </a>
      </div>
      <!-- -有待辦顯示這個↓------ -->
      <div class="shadow-sm bg-white rounded-2 d-none todolist">
        <!-- tab--------------------------- -->
        <div class="tab">
          <ul class="list-unstyled d-flex justify-content-between border-bottom mb-0">
            <li class="border-bottom border-dark border-2">
              <a href="#" class="text-decoration-none link-secondary text-dark d-inline-block py-3 px-4 px-md-5">全部</a>
            </li>
            <li class="">
              <a href="#" class="text-decoration-none link-secondary d-inline-block py-3 px-4 px-md-5">待完成</a>
            </li>
            <li class="">
              <a href="#" class="text-decoration-none link-secondary d-inline-block py-3 px-4 px-md-5">已完成</a>
            </li>
          </ul>
        </div>
        <!-- -list-------------------------- -->
        <ul class="list list-unstyled px-2">
          <li>
            <label class="d-flex align-items-center border-bottom">
              <input type="checkbox" class="m-3">
              <span>召開一口氣，影片研。</span>
              <a href="#" class="bi bi-pencil text-decoration-none text-dark p-3 ms-auto"></a>
              <a href="#" class="bi bi-x-lg text-decoration-none text-dark p-3 delete-btn"></a>
            </label>
          </li>
        </ul>
        <!-- -list-footer-------------------------- -->
        <div class="list-footer">
          <div class="d-flex justify-content-between p-3">
            <p>5個待完成項目</p>
            <a href="#" class="text-decoration-none link-secondary">清除已完成項目</a>
          </div>
        </div>

      </div>
      <!-- -沒待辦顯示這個↓------ -->
      <div class="empty text-center d-none">
        <p>目前尚無待辦事項</p>
        <img src="./img/empty 1.png">
      </div>
    </div>
  </div>

  <!-- ---------------------------------- -->

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/all.js"></script>
</body>

</html>
